services:
  app:
    build: .
    container_name: products_service
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432

      # RabbitMQ — внешний проект
      AMQP_URL: amqp://guest:guest@host.docker.internal:5673/

      # Redis — внутренний контейнер
      REDIS_HOST: redis
      REDIS_PORT: 6379

    ports:
      - "8285:8285"
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_started
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: products_service_db
    environment:
      POSTGRES_DB: products_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    # наружу даём новый порт: 5435:5432
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  migrate:
    image: migrate/migrate
    container_name: products_service_migrations
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command:
      [
        "-path", "/migrations",
        "-database", "postgres://postgres:postgres@postgres:5432/products_service_db?sslmode=disable",
        "up"
      ]
    restart: "no"

  redis:
    image: redis:7-alpine
    container_name: products_service_redis
    # наружу выводим на новый порт, чтобы не пересечься с локальным Redis
    ports:
      - "6380:6379"
    restart: unless-stopped

volumes:
  pgdata: